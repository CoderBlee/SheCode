<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêà‚Äç‚¨õ</title>
    <style>
        .dark {
            background: black;
        }
        button {
            background: black;
            color: white;
        }
        .dark button {
            display: none;
            background: white;
            color: black;
        }
    </style>
</head>
<body >
    <button>Dark Theme</button>
    <script>
        function changeTheme() {
            let body = document.querySelector("button");
            body.classList.add("dark");
        }

        let themeButton = document.querySelector("button");

        themeButton.addEventListener("click", changeTheme);
    </script>
    
</body>
</html>
